services:
- name: "Service 2"
  url: https://service.arachnys.com
- name: "Rocketboard"
  url: https://rocketboard.arachnys.com

checks:
- name: "HTTP Check"
  service: Rocketboard
  checkrunner: http
  severity: Info

  vars:
    url: https://rocketboard.arachnys.com/healthcheck

- name: "Flaky Check"
  service: Rocketboard
  checkrunner: flaky
  severity: Info

- name: "Flaky Check 2"
  service: Service 2
  checkrunner: flaky
  severity: Info
