checkrunners:
- name: http
  plugin: github.com/frankh/norbert/checkrunners/http
  cron: "@every 10s"

  vars:
    expected: [200, 204]
    timeout: "15s"

- name: flaky
  plugin: github.com/frankh/norbert/checkrunners/flaky
  cron: "@every 10s"

  vars:
    successChance: 0.9
    failureChance: 0.5

