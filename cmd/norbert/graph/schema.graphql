schema {
    query: RootQuery
}

type RootQuery {
    services: [Service!]
    getCheck(checkId: String!): Check
}

type Subscription {
  checkResultSub(checkId: String!): CheckResult
}

enum Severity {
    Info
    Error
    Critical
}

enum CheckResultCode {
    Success
    Failure
    Error
}

enum CheckStatus {
    Ok
    Failed
    Initial
}

type Service {
    name: String!
    url: String!

    checks: [Check!]
}

type Check {
    id: String!
    name: String!

    status: CheckStatus!
    severity: Severity!

    results: [CheckResult]
}

type CheckResult {
    id: String!
    checkId: String!
    startTime: Time!
    endTime: Time!
    resultCode: CheckResultCode!
    errorMsg: String!
}

scalar Time
